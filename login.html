<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="src/login.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li><a href="/">projets</a></li>
          <li>contact</li>
          <li class="connected-status"><a href="login.html">login</a></li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="login-container">
        <h2>Log In</h2>
        <form id="login-form" action="#" method="post">
          <div class="login-input">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required />
            <span id="error-email"></span>
          </div>
          <div class="login-input">
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required />
            <span id="error-password"></span>
          </div>
          <div class="login-actions">
            <button id="login-submit" type="submit">Se connecter</button>
            <p>Mot de passe oublié</p>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
